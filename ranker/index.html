<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci Fi Book Finder</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1b1b2f;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            font-size: 3em;
            margin-bottom: 40px;
        }
        #results {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2e2e4f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .book-container {
            background-color: #2e2e4f;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .book-container h2 {
            margin: 0 0 10px;
            color: #ffcc00;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin: 10px 0;
        }
        .rating label {
            margin-right: 5px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            max-width: 1000px;
            margin: 20px auto;
        }
        .submit-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <h1>Sci Fi Book Finder</h1>
    <form id="ratingForm"></form>

    <button type="button" class="submit-button" onclick="submitRatings()">Submit Ratings</button>

    <div id="results">
        <h2>Your Preferences and Recommendations</h2>
        <div id="preferences"></div>
        <div id="recommendations"></div>
    </div>

    <script>
        let selectedBooks = [];
        let allBooks = [];

        // Function to load JSON and display books
        async function loadBooks() {
            const response = await fetch('sci_fi_books_with_categories.json');
            allBooks = await response.json();

            // Randomly select 10 books
            selectedBooks = allBooks.sort(() => 0.5 - Math.random()).slice(0, 10);

            const form = document.getElementById('ratingForm');

            // Create the rating form dynamically
            selectedBooks.forEach((book, index) => {
                const container = document.createElement('div');
                container.className = 'book-container';

                const title = document.createElement('h2');
                title.innerText = `${book.title} by ${book.author} (${book.year})`;
                container.appendChild(title);

                const ratingDiv = document.createElement('div');
                ratingDiv.className = 'rating';
                
                const label = document.createElement('label');
                label.innerText = 'Rate: ';
                ratingDiv.appendChild(label);

                for (let i = 1; i <= 5; i++) {
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `book${index}`;
                    radio.value = i;
                    ratingDiv.appendChild(radio);
                    ratingDiv.appendChild(document.createTextNode(i));
                }

                container.appendChild(ratingDiv);
                form.appendChild(container);
            });
        }

        // Function to handle form submission and analyze theme preferences
        function submitRatings() {
            const ratings = {};
            selectedBooks.forEach((book, index) => {
                const rating = document.querySelector(`input[name="book${index}"]:checked`);
                if (rating) {
                    ratings[book.title] = parseInt(rating.value);
                }
            });

            // Count preferences based on highest-rated books
            const themeCounts = {
                subgenre: {},
                technology_focus: {},
                social_theme: {},
                protagonist_type: {},
                setting: {}
            };

            for (const [title, rating] of Object.entries(ratings)) {
                if (rating >= 4) { // Consider only high ratings (4 or 5)
                    const book = selectedBooks.find(b => b.title === title);
                    ['subgenre', 'technology_focus', 'social_theme', 'protagonist_type', 'setting'].forEach(theme => {
                        if (themeCounts[theme][book[theme]]) {
                            themeCounts[theme][book[theme]]++;
                        } else {
                            themeCounts[theme][book[theme]] = 1;
                        }
                    });
                }
            }

            // Hide the form and button
            document.getElementById('ratingForm').style.display = 'none';
            document.querySelector('.submit-button').style.display = 'none';

            // Display the reader's preferences
            let preferenceSummary = '<h3>Your Theme Preferences:</h3><ul>';
            for (const [theme, counts] of Object.entries(themeCounts)) {
                const mostPreferred = Object.entries(counts).sort((a, b) => b[1] - a[1])[0];
                if (mostPreferred) {
                    preferenceSummary += `<li><strong>${theme}:</strong> ${mostPreferred[0]}</li>`;
                }
            }
            preferenceSummary += '</ul>';
            document.getElementById('preferences').innerHTML = preferenceSummary;

            // Recommend 3 books based on preferences
            const recommendations = getRecommendations(themeCounts);
            let recommendationSummary = '<h3>Recommended Books for You:</h3><ul>';
            recommendations.forEach(book => {
                recommendationSummary += `<li>${book.title} by ${book.author} (${book.year})</li>`;
            });
            recommendationSummary += '</ul>';
            document.getElementById('recommendations').innerHTML = recommendationSummary;

            // Show the results section
            document.getElementById('results').style.display = 'block';
        }

        // Function to get book recommendations based on theme preferences
        function getRecommendations(themeCounts) {
            // Filter out selected books from all books
            const availableBooks = allBooks.filter(book => !selectedBooks.includes(book));

            // Score books based on theme overlap
            const bookScores = availableBooks.map(book => {
                let score = 0;
                ['subgenre', 'technology_focus', 'social_theme', 'protagonist_type', 'setting'].forEach(theme => {
                    if (themeCounts[theme][book[theme]]) {
                        score += themeCounts[theme][book[theme]];
                    }
                });
                return { book, score };
            });

            // Sort books by score in descending order and select top 3
            return bookScores.sort((a, b) => b.score - a.score).slice(0, 3).map(entry => entry.book);
        }

        // Load books when the page is ready
        document.addEventListener('DOMContentLoaded', loadBooks);
    </script>

</body>
</html>
